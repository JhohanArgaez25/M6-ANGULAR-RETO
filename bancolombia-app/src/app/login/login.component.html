<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Login</button>
        <div *ngIf="loginFailed" class="alert alert-danger mt-2">Login failed</div>
      </form>
    </div>
  </div>
</div>
